<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let arr=[1,2,3,4,5,6,7]
    function tinhSole(arr) {
        let sum=0
        for(let i=0;i<arr.length;i++){
            if(arr[i]%2!=0){
                sum+=arr[i]
            }
        }
    return document.write("Tổng các số lẻ là "+sum)
    }
    tinhSole(arr)
</script>
</body>
</html>
