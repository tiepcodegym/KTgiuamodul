<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem=0
    for(let i=1;i<=100;i++){
        if(i%3===0||i%7===0){
            dem=dem+1
        }
    }document.write("Số lượng các số chia hết cho 3 hoặc 7 là "+dem)
</script>
</body>
</html>
